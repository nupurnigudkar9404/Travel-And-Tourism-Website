<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="css/login.css">
</head>
<body>
<p style="background-image: url('images/bglogin.jpg')">
<div class="wrapperlogin">
              <span class="icon-close"><ion-icon name="close"></ion-icon></span>
              <div class="form-box login">
                  <h2>Login</h2>
                  <form action="login.php" method="post">
                      <div class="input-box">
                          <span class="icon"><ion-icon name="mail"></ion-icon></span>
                          <input type="email" required name="email">
                          <label>Email</label>
                      </div>
                      <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                          <input type="password" required name="password">
                          <label>Password</label>
                      </div>
                      <div class="remember-forgot">
                          <label><input type="checkbox">Remember me</label>
                          <a href="#">Forgot Password</a>
                      </div>
                      <button type="submit" class="btnloginsignup"  name="send"><a href="index.html">Login</a></button>
                      <div class="login-register">
                          <p>Don't have an account?<a href="signup.html" class="register-link">Sign-up</a></p>
      
                      </div>
                  </form>
              </div>
              <script src="js/script.js"></script>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</div>
</body>
</html>
